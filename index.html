  <script>
    // Matrix effect warna biru tua menyala
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "01<>/ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00bfff"; // BIRU TUA menyala
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Efek teks muncul satu-satu
    const judul = "HACKED BY DENZ";
    const judulEl = document.getElementById("judulText");

    judul.split("").forEach((char, index) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.className = "char-span";
      span.style.animationDelay = `${index * 0.1}s`;
      judulEl.appendChild(span);
    });
  </script>
